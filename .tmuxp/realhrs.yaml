session_name: realhrs
windows:
- window_name: runner
  layout: even-horizontal
  shell_command_before:
    - cd ~/                   # run as a first command in all panes
  panes:
    - shell_command:                          # pane no. 1
        - vf activate irhrs
        - cd ~/projects/irhrs/backend/       # run multiple commands in this pane
        - ./manage.py runserver
    - shell_command:                          # pane no. 2
        - cd ~/projects/irhrs/frontend/         # run multiple commands in this pane
        - yarn run dev
- window_name: frontend
  layout: even-vertical
  shell_command_before:
    - cd ~/                   # run as a first command in all panes
  panes:
    - shell_command:                          # pane no. 1
        - cd ~/projects/irhrs/frontend/        # run multiple commands in this pane
        - nvim
- window_name: backend
  layout: even-vertical
  shell_command_before:
    - cd ~/                   # run as a first command in all panes
  panes:
    - shell_command:                          # pane no. 1
        - cd ~/projects/irhrs/backend/        # run multiple commands in this pane
        - nvim
