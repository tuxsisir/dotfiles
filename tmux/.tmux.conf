set-option -g default-terminal "screen-256color"
# tell Tmux that outside terminal supports true color
set -ga terminal-overrides ",xterm-256color*:Tc"

# set -g default-terminal "tmux-256color"
# set -ga terminal-overrides ",*256col*:Tc"

# set -g default-terminal 'screen-256color'
# set-option -g default-terminal "screen-256color"
# set-option -sa terminal-overrides ',screen-256color:RGB'
# set -ga terminal-overrides ",xterm-256color:Tc"
set-window-option -g mode-keys vi

set -g focus-events on
set -sg escape-time 0
set -g set-titles on
set -g status-position bottom

# visual notification of activity in other windows
setw -g monitor-activity on
set -g visual-activity on

# start with window 1 (instead of 0)
set -g base-index 1

# start pane number from 1 similar to windows
set -g pane-base-index 1

# renumber windows after closing
set -g renumber-windows 1

# navigate panes
bind -r h select-pane -L  # move left
bind -r j select-pane -D  # move down
bind -r k select-pane -U  # move up
bind -r l select-pane -R  # move right
bind > swap-pane -D       # swap current pane with the next one
bind < swap-pane -U       # swap current pane with the previous one

# resize panes
bind-key -r H resize-pane -L 2
bind-key -r J resize-pane -D 2
bind-key -r K resize-pane -U 2
bind-key -r L resize-pane -R 2

bind C-h previous-window
bind C-l next-window

# plugins
# set -g @plugin 'thewtex/tmux-mem-cpu-load'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'samoshkin/tmux-plugin-sysstat'
set -g @plugin 'robhurring/tmux-uptime'
set -g @plugin 'tassaron/tmux-df'
set -g @plugin 'tmux-plugins/tmux-sidebar'
set -g @plugin 'MunifTanjim/tmux-mode-indicator'
set -g @plugin 'tmux-plugins/tmux-battery'
# set -g @plugin 'xamut/tmux-network-bandwidth' # too distracting

# sysstat
set -g @sysstat_mem_size_unit "G"
set -g @sysstat_mem_view_tmpl 'MEM:#[fg=#{mem.color}]#{mem.used}|#{mem.total}'
# set -g @plugin 'tmux-plugins/tmux-net-speed'
# set -g @plugin 'tmux-plugins/tmux-sidebar'

# Status update interval
set -g status-interval 1

# Basic status bar colors
set -g status-bg default
set -g status-style bg=default,fg=cyan

# Left side of status bar
set -g status-left-style bg=default,fg=cyan
set -g status-left-length 100
set -g status-left "#[fg=colour212] #S #[fg=red]Â»#[fg=brightblue] #[fg=cyan]#P#[fg=colour247]/#(tmux list-panes | wc -l | awk '{print $1}') #[fg=red]Â» #[fg=colour241]â†‘:#[fg=colour245] #{uptime} #[fg=red]Â»"
#
# Right side of status bar -- # show host name and IP address on left side of status bar
set -g status-right-style bg=default,fg=cyan
set -g status-right-length 100
set -g status-right "ðŸ”‹#{battery_percentage}#[fg=red] Â« #[fg=blue]Disk:#[fg=green]#{df_percent} #[fg=red]Â« #[fg=brightblue]#(ifconfig en0 | grep 'inet ' | awk '{print \"\"$2}')#(ifconfig en1 | grep 'inet ' | awk '{print \"en1:\"$2}')#(ifconfig en3 | grep 'inet ' | awk '{print \"en3:\" $2}')#(ifconfig tun0 | grep 'inet ' | awk '{print \"vpn:\" $2}') #[fg=red]Â« #[fg=colour245]%H:%M #{tmux_mode_indicator}"

# Window status
set -g window-status-format " #[fg=colour244]#I:#W #F "
set -g window-status-current-format " #[fg=colour51]#I:#[fg=white]#[bold]#W #[fg=colour51]#F "

# Current window status
set -g window-status-current-style bg=default,fg=black

# Window with activity status
set -g window-status-activity-style bg=black,fg=red

# Highlight active window
# set-window-option -g window-status-current-bg black

# Window separator
set -g window-status-separator ""

# Window status alignment
set -g status-justify left

# Pane border
set -g pane-border-style bg=default,fg=colour241

# Active pane border
set -g pane-active-border-style bg=default,fg=red

# Pane number indicator
set -g display-panes-time 2000
set -g display-panes-colour default
set -g display-panes-active-colour default

# # Clock mode
set -g clock-mode-colour red
set -g clock-mode-style 24

# # Message
set -g message-style bg=red,fg=black

# # History Limit
set -g history-limit 100000

# # Command message
set -g message-command-style bg=default,fg=default

# reload configuration
bind r source-file ~/.tmux.conf \; display '~/.tmux.conf sourced'

bind c new-window -c "#{pane_current_path}"
bind '%' split-window -h -c '#{pane_current_path}'  # Split panes horizontal
bind '"' split-window -v -c '#{pane_current_path}'  # Split panes vertically

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'

# set -g status-right "uptime: #{uptime} | %a %h-%d %H:%M "

set -g mouse on
